<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="box">
        <form action="" class="card">
            <div class="name">CREDIT CARD DETAILS</div>  

            <label class="infolab" for="number">Card number</label>
            <input class="info" type="text" maxlength="16" name="number" id="" placeholder="5645 7896 4521 0783">
            <label class="infolab" for="name">Name On Card</label>
            <input class="info" type="text" name="name" id="" placeholder="Name Surname">
            
            <div class="boxdata">
            <label  class="vid" for="date">Expiry Date</label>
            <div class="data">
            <input type="text" name="date" id="" placeholder="02">
            <input type="text" name="date" id="" placeholder="2017">
            </div>
            </div>

            <div class="boxcv">
            <label class="vid" for="code">CVV / CVN</label>
            <div class="data">
            <input class="data" type="password" maxlength="3" name="" id="" placeholder="***">
            </div>
            </div>
    </div>
    
</body>
</html>
